backend:
  name: git-gateway
  branch: netlify # Branch to update (optional; defaults to master)

# Editorial workflow
publish_mode: editorial_workflow

media_folder: "static/media"
public_folder: "/media"

collections:
  - name: "about"  # in routes
    label: "Page Principale" # in UI
    folder: "content/about"
    create: false
    fields: # front matter
      - name:   title
        label:  Titre
        widget: string
      - name:   date
        label:  Date
        widget: datetime
      - name:   body
        label:  Contenu
        widget: markdown
